<p>Adblock Plus 用の Wi-Fi proxy 設定方法:<p>
<p>
&#8226; <strong>ワイヤレス設定</strong>を開く<br/>
&#8226; コンテキストメニューが表示されるまで<strong>接続済みネットワークをタッチし続ける</strong><br/>
&#8226; <strong>ネットワークを変更</strong>を選択する<br/>
&#8226; <strong>詳細オプションを表示</strong>にチェックする<br/>
&#8226; <strong>プロキシ設定</strong>の下部を見て<strong>手動</strong>に設定する<br/>
&#8226; Set <strong>プロキシのホスト名</strong>を<strong>localhost</strong>に、<strong>プロキシポート</strong>を<strong>%d</strong>に設定する
</p>
<p><a href="https://adblockplus.org/en/android-config#genericexample">詳しい手順</a>（<a href="https://adblockplus.org">adblockplus.org</a> ）.</p>
